<body>
	
	<script>
		function login() {
			var xmlHttp = new XMLHttpRequest();

			var usernameIn = window.document.getElementById("username").value;
			var passwordIn = window.document.getElementById("password").value;

			if (usernameIn != null && passwordIn != null) {
				if (usernameIn != "" && passwordIn != "") {
					var url = "http://localhost:8080/clients/account/".concat(usernameIn,"/",passwordIn);
			
    				xmlHttp.open( "GET", url, false ); 
    				xmlHttp.send( null );

					var usernameRes;
					var passwordRes;
			
					if (xmlHttp.status >= 200 && xmlHttp.status < 300 && xmlHttp.responseText != "") {
						var user = JSON.parse(xmlHttp.responseText);
						usernameRes = user.account.username;
						passwordRes = user.account.password;
					}
					
					if (usernameRes == usernameIn && passwordRes == passwordIn) {
						window.parent.document.usuario = JSON.parse(xmlHttp.responseText);
						showInfo();
					} else {
						showAccountError();
					}
				} else {
					showAccountError();
				}
			} else {
				showAccountError();
			}
		}

    	function showInfo() {
			window.location = "info.html";
		}

		function showAccountError() {
			///// ACA ESCRIBIRR PANTALLA DE ERROR DE LOGUEO
		}

    </script>

						<form class="card my-4" id="form-iniciar-sesion">
							<div class="card-body">
								<div class="form-group">
									<input type="text" id="username" placeholder="Nombre de Usuario" class="form-control header-content-right">
								</div>
								<div class="form-group">
